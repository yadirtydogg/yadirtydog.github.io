    <style>
        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f1cd00; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        #splash-screen img {
            max-width: 750px; /* Adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="images/splash.gif" alt="Splash GIF">
    </div>

    <div id="content">
        <header>
            <nav>

            <p>&copy; 2024 YADIRTYDOG. All rights reserved.</p>

    </div>

    <script>
        window.addEventListener('load', function() {
            const splashScreen = document.getElementById('splash-screen');
            const hasVisited = sessionStorage.getItem('hasVisited');

            if (!hasVisited) {
                // Show splash screen continuously if first visit
                splashScreen.style.display = 'flex';
                sessionStorage.setItem('hasVisited', 'true');
            } else {
                // Hide splash screen immediately on subsequent visits
                splashScreen.style.display = 'none';
            }

            // Hide splash screen on click
            splashScreen.addEventListener('click', function() {
                splashScreen.style.display = 'none';
            });
        });
    </script>
</body>
