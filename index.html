<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YADIRTYDOG!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* Splash Screen Styles */
        body {
            margin: 0;
            overflow: hidden;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f1cd00; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer; /* Change cursor to pointer to indicate clickable area */
        }

        #splash-screen img {
            max-width: 750px; /* Adjust size as needed */
            height: auto;
        }

        /* Hide content until splash screen disappears */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="images/splash.gif" alt="Splash GIF">
    </div>

    <div id="content">
        <header>
            <nav>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="about">ABOUT</a></li>
                    <li><a href="work">WORK</a></li>
                    <li><a href="contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <section id="home" class="hero">
            <h1>YADIRTYDOG!</h1>
            <p>Dirty dog, again?</p>
            <div class="buttons">
                <a href="https://www.instagram.com/yadirtydog/" target="_blank">INSTAGRAM</a>
                <a href="https://example.com/audiobook" target="_blank">JOIN THE DISCORD</a>
                <a href="https://example.com/first-book" target="_blank">BOOKCLUB</a>
                <a href="https://open.spotify.com/user/mvbpi9begg5jl75tj4i0fupjh?si=9afd81d94b784df9" target="_blank">SPOTIFY</a>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 YADIRTYDOG. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Handle splash screen click event
        document.getElementById('splash-screen').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('content').style.display = 'block';
        });
    </script>
</body>
</html>
